<html>
	<head>
		<title>switch on the bulb</title>
	</head>
	<style>
		#bulb{
			height:200px;
			width:200px;
			border:2px solid black;
			border-radius:50%;
			
		}
		.background{
			margin-top:20px;
		}
	</style>
	<body>
		<div id="bulb" onclick="changebackgroundcolor()" onclick="changebackgroundcolor()"></div>
		<button class="background" onclick="changebackgroundcolor()">On</button>
		<button class="background" onclick="changebackgroundcolor1()">Off</button>
	</body>
	<script type="text/javascript">
		function changebackgroundcolor(){
			let onSwitch=document.getElementById("bulb");
			onSwitch.style.backgroundColor="orange";
			
		}
		function changebackgroundcolor1(){
			let onSwitch=document.getElementById("bulb");
			onSwitch.style.backgroundColor="white";
			
		}
		
	</script>
	
	
	
</html>
